<style>
:root{--blue:#233446;--gold:#C89F3A;--white:#FFFFFF;--ink:rgba(255,255,255,0.92);--veil:rgba(255,255,255,0.06);--line:rgba(255,255,255,0.12)}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Montserrat',sans-serif;background:var(--blue);color:var(--ink);-webkit-font-smoothing:antialiased;line-height:1.8;font-size:1rem}
.container{max-width:1320px;margin:0 auto;padding:0 1.25rem}
.header{position:sticky;top:0;background:rgba(35,52,70,0.96);border-bottom:1px solid rgba(200,159,58,0.25);z-index:20}
.nav{display:flex;align-items:center;justify-content:space-between;padding:.8rem 0}
.logo img{height:44px;display:block}
.menu{display:flex;gap:.2rem}
.menu a{padding:.55rem .9rem;border-radius:.6rem;font-weight:700;color:#fff;text-decoration:none;font-size:.95rem}
.menu a:hover{background:rgba(200,159,58,0.12);color:var(--gold)}
.section{padding:3rem 0}
h2{color:var(--gold);font-size:2rem;margin-bottom:1.5rem;font-weight:800}
.grid{display:grid;gap:1.6rem}
.grid-2{grid-template-columns:repeat(auto-fit,minmax(380px,1fr))}
.card{background:var(--veil);border:1px solid var(--line);border-radius:18px;padding:1.8rem}
.card h3{color:#fff;font-size:1.4rem;margin-bottom:1rem}
/* Email chip + button */
.mail-chip{display:inline-block;background:rgba(255,255,255,0.08);color:#fff;border:1.5px dashed var(--gold);padding:.7rem 1.2rem;border-radius:999px;font-weight:700;font-size:1rem;cursor:pointer}
.btn-gold{display:inline-block;background:var(--gold);color:#fff;font-weight:700;border-radius:12px;padding:.7rem 1.3rem;margin-left:1rem;text-decoration:none;font-size:1rem}
.btn-gold:hover{filter:brightness(1.05)}
.footer{text-align:center;color:rgba(255,255,255,0.65);border-top:1px solid rgba(255,255,255,0.1);padding:1.5rem;margin-top:3rem}
.addr p{margin:.4rem 0;font-size:1rem;color:rgba(255,255,255,0.9)}
.phone{font-size:1rem;margin-top:1.5rem}
.phone strong{font-weight:800;color:#fff}
</style>

<script>
(function(){
  var chip = document.getElementById('mailChip');
  if(!chip) return;
  chip.addEventListener('click', async function(){
    try{
      await navigator.clipboard.writeText('info@nevajencapial.com');
      var original = chip.textContent;
      chip.textContent = '✓ Copied!';
      setTimeout(function(){ chip.textContent = original; }, 1200);
    }catch(e){}
  });
})();
</script>
